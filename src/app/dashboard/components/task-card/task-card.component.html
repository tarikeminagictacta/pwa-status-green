<div class="row no-gutters align-items-center px-3 py-2 border-bottom card" (swipeleft)="onSwipeLeft()" (swiperight)="onSwipeRight()"
  [@menuShown]="menuState" [routerLink]="['/dashboard', task.id]" routerLinkActive="router-link-active" (pressup)="onPressUp()">
  <div class="bg-secondary text-white rounded-circle mr-2">
    <i class="fas fa-tasks m-3"></i>
  </div>
  <div class="col">
    <h4 class="mb-0">{{task.name}}</h4>
    <small class="text-secondary text-success" *ngIf="task.pressed">Pressed</small>
  </div>
  <div class="col-auto">
    <div class="d-flex">
      <div class="py-3 mr-1 border-right"></div>
      <div class="py-3 border-right"></div>
    </div>
  </div>
</div>

<div class="context-menu border-bottom d-flex align-items-center justify-content-center">
  <button mat-mini-fab color="warn" class="mr-1">
    <mat-icon>delete</mat-icon>
  </button>
  <button mat-mini-fab color="primary">
    <mat-icon>more_vert</mat-icon>
  </button>
</div>
